<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/FEVICON/apple-touch-icon.png" type="image/x-icon">
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
  
    <div class="container">
      <div class="logo-container">
        <img src="/LOGO/Framefinalsvg.svg" alt="Attendance Calculator Logo" class="logo">
    </div>
      <!-- <h1>Attendance Calculator</h1> -->
      <label for="desiredPercentage">Desired Attendance Percentage:</label>
      <input
        type="text"
        id="desiredPercentage"
        placeholder="Enter desired percentage"
      />

      <label for="conductedClasses"
        >Number of Classes Conducted (separated by spaces):</label
      >
      <input
        type="text"
        id="conductedClasses"
        placeholder="Enter conducted classes"
      />

      <label for="attendedClasses"
        >Number of Classes Attended (separated by spaces):</label
      >
      <input
        type="text"
        id="attendedClasses"
        placeholder="Enter attended classes"
      />

      <button onclick="calculateAttendance()">Calculate</button>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
